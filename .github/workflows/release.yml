name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build binaries
        run: make build-all

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release
          draft: false
          prerelease: false
          files: |
            forge-deploy-linux-amd64
            forge-deploy-linux-arm64
            forge-deploy-darwin-amd64
            forge-deploy-darwin-arm64
          body: |
            ## Latest Build

            Built from commit: ${{ github.sha }}

            Download the appropriate binary for your platform below.
